{% extends "base.html" %}

{% block content %}  
   
        <div class="container">

          <h2 class="my-4">Upload new data</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="file" name="upload" accept=".csv">
                <br>
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>
        </div>
    

{% endblock %}
